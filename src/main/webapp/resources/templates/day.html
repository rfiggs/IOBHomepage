<table class = "table table-day">
    <tbody>
    <tr ng-repeat="x in dayList track by x.absid">
        <td><a href="#">{{x.firstname}}, {{x.lastname}}</a></td>
        <td>{{x.date}}</td>
        <td><a href="#" class="btn btn-trash">
            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </a></td>
    </tr>
    </tbody>
</table>
