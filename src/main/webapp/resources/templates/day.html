<table class = "table table-day">
    <tbody>
    <tr ng-repeat="x in absences[dates[0].key] track by x.absid" class = "abDay">
        <td><a href="#">{{x.firstname}}, {{x.lastname}}</a></td>
        <td>{{x.date}}</td>
        <td><a href="#" class="btn btn-trash" ng-click='remove(x.absid)'>
            <span class="glyphicon glyphicon-trash" aria-hidden="true" ></span>
        </a></td>
    </tr>
    </tbody>
</table>
