<div class="titlefeed">4 People are out today</div>
<table class ="table table-week">
    <tbody>
    <tr>
    <td id="week" ng-repeat ="item in calendar[weekInMonth(selectedDate)] track by $index " style = "vertical-align:top;">
        <table class = "table">
            <thead>
            {{ item.key | date:"EEE, MMM d" }}
            </thead>
            <tbody>
            <tr ng-repeat="x in absences[item.key.toDateString()] track by x.absid" class="entryWeek">
                <td><a href="#">{{x.lastname}}, {{x.firstname}}</a></td>
            </tr>
            </tbody>
        </table>
        <br/>
    </td>
    </tr>
    </tbody>
</table>
